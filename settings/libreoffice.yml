# defaults for libreoffice
packages:
- libreoffice-still
- jre-openjdk-headless

# backups
configDir: "{{userDir}}/.config/libreoffice/4/"
format:    zip
backup:    "{{mainBackupDir}}/libreoffice.{{format}}{{skip_restore|default()}}"
restore:   "{{mainBackupDir}}/libreoffice.{{format}}"
archiveItems:
- "{{configDir}}"
archiveSkipItems:
